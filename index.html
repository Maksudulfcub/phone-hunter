<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <header>

    </header>

    <main class="container mx-auto mt-8">

        <section class="text-center mb-8">
            <input id="search-field" type="text" placeholder="Search here..."
                class="input input-bordered  border-gray-500 w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-outline btn-primary">Search</button>
        </section>

        <section>
            <div id="loading-spinner" class="text-center mt-10 hidden"><span
                    class="loading loading-spinner text-primary"></span></div>
            <div id="phones-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            </div>
            <div id="show-all-container" class="text-center mt-10 hidden">
                <button onclick="handleShowAll()" class="btn btn-outline btn-primary">Show All</button>
            </div>
        </section>

        <!-- Open the modal using ID.showModal() method -->
        <button class="btn" onclick="show_details_modal.showModal()">open modal</button>
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <h3 id="show-detail-phone-name" class="font-bold text-lg"></h3>
                <div id="show-detail-container">

                </div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>

    </main>

    <footer>

    </footer>


    <script src="scripts/phone.js"></script>
</body>

</html>
